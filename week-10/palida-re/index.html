<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Palida Retake</title>
</head>
<body> 
    <main>
        <h1>Green Fox Fashion Web Store</h1>    
        <h2 class="h2" id="results"></h2>
        <form action="">
          <select name="clothes" id="clothes">
            <option value="" disabled selected>Select item name</option>
            <option value="jumper">Green Fox Jumper</option> 
            <option value="polo">Green Fox Short-Sleeved Mesh Polo Shirt</option>
            <option value="sweaters">Half-Ip Ribbed Mock-Turtleneck Sweater</option>
            <option value="skirt">Strecth Steamed Pencil Skirt</option>
            <option value="dress">Two-Tone Sleeveless Sheath Dress</option>
            <option value="cardigan">Wool/Alpaca Shawl Collar Cardigan</option>
          </select>
          <select name="size" id="size">
            <option value="" disabled selected>Select size</option>
            <option value="s">s</option> 
            <option value="m">m</option>
            <option value="l">l</option>
            <option value="xl">xl</option>
            <option value="xxl">xxl</option>
          </select>
          <input type="text" id="quantity" name="quantity" />
          <button id="submit">get total</button>
        </form>
        <table class="table"s>
          <thead>
            <tr>
              <th>Item name</th>
              <th>Manufacturer</th>
              <th>Category</th>
              <th>Size</th>
              <th>Unit price</th>
            </tr>
          </thead>
          <tbody> 
          </tbody>
        </table>
      </main>
    <script src="assets/index.js"></script>
</body>
</html>
