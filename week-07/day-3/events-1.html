<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>
  <script>
   // Turn the party on and off by clicking the button. (the whole page)
   var body = document.querySelector('body');
   var button = document.querySelector('button');
   var partyOn = function(){
        body.classList.add("party");
   };
   button.addEventListener('click', partyOn );
   
  </script>
</body>
</html>
