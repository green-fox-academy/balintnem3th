<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  
  <script>
    document.querySelector('.output1').textContent = document.querySelectorAll('p')[0].textContent;
    document.querySelector('.output2').innerHTML = document.querySelectorAll('p')[0].innerHTML;
    //fill output2 with the first paragraph's content keeping the cat strong.
  </script>

</body>
</html>
